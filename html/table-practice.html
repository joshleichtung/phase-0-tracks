  <!DOCTYPE html>
  <html>
    <head>
    <title>Table of Teas and Brew Temps</title>
    </head>
    <body>
      <table border="1">
       <tr>
         <th>Tea</th>
         <th>Temp F</th>
         <th>Temp C</th>
       </tr>
       <tr>
         <td>Green Tea</td>
         <td>160&deg;-180&deg;</td>
         <td>71&deg;-82&deg;</td>
       </tr>
       <tr>
         <td>White Tea</td>
         <td>180&deg;-185&deg;</td>
         <td>82&deg;-85&deg;</td>
       </tr>
       <tr>
         <td>Black Tea</td>
         <td>212&deg;</td>
         <td>100&deg;</td>
       </tr>
      </table>

      <table border="1">
        <tr>
          <th>Left</th>
          <th>Middle</th>
          <th>Right</th>
        </tr>
        <tr>
          <td rowspan="2">Tall Cell!!!</td>
          <td>Normal Mid</td>
          <td>Normal Left</td>
        </tr>
        <tr>
          <th colspan="2">Long Cell</th>
        </tr>
      </table>
    </body>
  </html>
